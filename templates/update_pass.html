{% extends "template.html" %}
{% block style %}
    style="background-color: rgb(248, 248, 248);"
{% endblock %}
{% block content %}
    <h2 class="text-center">update password</h2>
    <form action="/update_pass" method="post"
          oninput='conf_password.setCustomValidity(conf_password.value != password.value ? "Passwords do not match." : "")'>
        <div class="form-group">
            <label for="old_password">old password</label>
            <input type="password" class="form-control" id="old_password" name="old_pass" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="new_pass" required minlength="8" maxlength="20">
        </div>
        <div class="form-group">
            <label for="conf_password">conform password</label>
            <input type="password" class="form-control" id="conf_password" name="conf_password" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <div class="container" style="padding: 10px;">
            <p class="text-sm-right" style="margin: 0;"><a href="/dashboard">cancel</a>
            </p>
        </div>
        {% if error is not none %}
            <div class="alert alert-danger" role="alert">
                {{ error|safe }}
            </div>
        {% endif %}

    </form>

{% endblock %}
