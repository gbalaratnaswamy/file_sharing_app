{% extends "template.html" %}
{% block style %}
style="background-color: rgb(248, 248, 248);"
{% endblock %}
{% block content %}
        <h2 class="text-center">update password</h2>
        <form action="/update_pass" method="post" oninput='conf_password.setCustomValidity(conf_password.value != password.value ? "Passwords do not match." : "")'>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="old_password">old password</label>
                <input type="password" class="form-control" id="old_password" name="old_password">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="conf_password">conform password</label>
                <input type="password" class="form-control" id="conf_password" name="conf_password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <div class="container" style="padding: 10px;">
                <p class="text-sm-right" style="margin: 0;"> <a href="/dashboard">cancel</a>
                </p>
            </div>

        </form>

{% endblock %}
