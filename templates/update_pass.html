{% extends "template.html" %}
{% block content %}
    <h2 class="text-center">update password</h2>
    <form action="/update_pass" method="post" oninput='conf_password.setCustomValidity(conf_password.value != password.value ? "Passwords do not match." : "")'>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">conform password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="conf_password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <div class="container" style="padding: 10px;">
            <p class="text-sm-right" style="margin: 0;"> <a href="/dashboard">cancel</a>
            </p>
        </div>

    </form>

{% endblock %}
