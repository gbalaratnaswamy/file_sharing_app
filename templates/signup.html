{% extends "template.html" %}

{% block content %}
    <div class="container-sm p-4" style=" background-color: rgb(248, 248, 248); max-width: 30rem">

        <h2 class="text-center">sign up</h2>
        <form action="/signup" method="post"
              oninput='conf_password.setCustomValidity(conf_password.value !== password.value ? "Passwords do not match." : "")
                       '>
            <div class="form-group pb-3">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group pb-3 m-0">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required minlength="8"
                       maxlength="20">
                <div class="invalid-feedback" id="error_log" style="">
                    <p id="len" class="m-0">password is too short</p>
                    <p id="lower" class="m-0">use at least one lower case letter</p>
                    <p id="upper" class="m-0">use at least one upper case letter</p>
                    <p id="spec" class="m-0">use at least one special character</p>
                </div>
            </div>

            <div class="form-group pb-3">
                <label for="conf_password">conform passowrd</label>
                <input type="password" class="form-control" id="conf_password" name="conf_password" required>
            </div>
            <button type="submit" id="submit" class="btn btn-primary btn-block " disabled>Submit</button>
            <div class="container" style="padding: 10px;">
                <p class="text-sm-right" style="margin: 0;">already have account <a href="/login">login</a>
                </p>
            </div>

        </form>
    </div>

    <script>

        let pswd_field = document.getElementById("password")
        let error_field = document.getElementById("error_log")
        let len_field = document.getElementById("len")
        let lower_field = document.getElementById("lower")
        let upper_field = document.getElementById("upper")
        let spec_field = document.getElementById("spec")
        let submit = document.getElementById("submit")
        let len_cond = false
        let lower_cond = false
        let upper_cond = false
        let spec_cond = false
        pswd_field.addEventListener("keyup", function () {

            if (pswd_field.value.length > 8) {
                len_cond = true
                len_field.style.display = "none"
            } else {
                len_cond = false
                len_field.style.display = "block"
            }
            if (pswd_field.value.match(/[a-z]/g)) {
                lower_cond = true
                lower_field.style.display = "none"
            } else {
                lower_cond = false
                lower_field.style.display = "block"
            }
            if (pswd_field.value.match(/[A-Z]/g)) {
                upper_cond = true
                upper_field.style.display = "none"
            } else {
                upper_cond = false
                upper_field.style.display = "block"
            }
            if (pswd_field.value.match(/[@#$%&*!><{}();:]/) != null) {
                spec_cond = true
                spec_field.style.display = "none"
            } else {
                spec_cond = false
                spec_field.style.display = "block"
            }
            if (len_cond && upper_cond && lower_cond && spec_cond) {
                pswd_field.classList.remove("is-invalid")
                pswd_field.classList.add("is-valid")
                submit.disabled = false
            } else {
                pswd_field.classList.add("is-invalid")
                pswd_field.classList.remove("is-valid")
                submit.disabled = true
            }
        })

    </script>
{% endblock %}
