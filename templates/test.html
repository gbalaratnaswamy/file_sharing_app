<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>

    <title>MYBOX</title>
</head>

<body>
<header>
    <h1 class="text-center m-0" style="line-height: 30px;">MYBOX</h1>
    <p class="text-center m-0">cloud storage</p>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">MyBox</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                {% if "email" not in request.cookies %}
                <a class="nav-link active" href="/login">login <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/signup">signup <span class="sr-only">(current)</span></a>
                </li>


            </ul>
        </div>


    </nav>
</header>
<div class="m-5"></div>
<main>
    <div class="card" style="width: 20rem; height: 15rem" id="drag" ondragover="dragover(event)" ondrop="drop(event)">


    </div>
    <p id="items"></p>
    <script>
        function dragover(ev) {
            ev.preventDefault()

        }

        function drop(ev) {
            let item=document.getElementById("items")
            ev.preventDefault();
            let file = ev.target.files || ev.dataTransfer.files
            item.innerText=""
            for (var i = 0, f; f = file[i]; i++) {
                console.log(f.name)

            }

        }

    </script>
</main>
</body>
</html>
